#路由配置
zuul:
  routes:
    test:
      path: /test
      url: http://www.baidu.com/
    mb-config:
      path: /mb-config/**
      serviceId: mb-config
    mb-test:
      path: /mb-test/**
      serviceId: mb-test
    mb-user:
      path: /mb-user/**
      serviceId: mb-user
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  hystrix:
    enabled: true